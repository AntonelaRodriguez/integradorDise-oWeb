<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./icon/css/all.min.css">
</head>
<body>
    <div class="container">
            <span class="logo">
                <i class="fa-solid fa-utensils"></i>
            </span>
            <h1>Inicia sesión:</h1>
            <form action="">
                <div class="container-input">
                    <input type="text" id="usuario" placeholder="Ingrese su usuario o e-mail">
                </div>
                <div class="container-input">
                    <input type="password" id="password"placeholder="Ingrese su contraseña">
                </div>
                <button class="first-btn">Ingresar</button>
                <button class="second-btn">¿Olvidaste tu contraseña?</button>
            </form>
            <p class="registrate">¿No tienes una cuenta? <a href="#">Registrate</a></p>
    </div>
</body>
</html>
